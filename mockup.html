<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashy — E-Ink Display Mockup</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1a1a1a;
    font-family: 'Montserrat', sans-serif;
    gap: 32px;
  }

  .device-frame {
    background: #2a2a2a;
    border-radius: 16px;
    padding: 20px;
    box-shadow:
      0 2px 40px rgba(0,0,0,0.5),
      inset 0 1px 0 rgba(255,255,255,0.05);
  }

  .display {
    position: relative;
    width: 400px;
    height: 300px;
    background: #fff;
    overflow: hidden;
    border-radius: 2px;
    /* Subtle e-ink paper texture */
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
  }

  /* All elements use absolute positioning to match LVGL pixel coords */
  .display * {
    position: absolute;
    font-family: 'Montserrat', sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  .time {
    top: 40px;
    left: 0;
    width: 400px;
    text-align: center;
    font-size: 48px;
    font-weight: 500;
    color: #000;
    letter-spacing: 4px;
    line-height: 1;
  }

  .date {
    top: 100px;
    left: 0;
    width: 400px;
    text-align: center;
    font-size: 16px;
    font-weight: 400;
    color: #555;
    letter-spacing: 1px;
    line-height: 1;
  }

  .separator {
    top: 135px;
    left: 50%;
    transform: translateX(-50%);
    width: 340px;
    height: 1px;
    background: #ccc;
  }

  /* Column centers: 67px, 200px, 333px */
  .col-title {
    font-size: 14px;
    font-weight: 500;
    color: #888;
    letter-spacing: 2px;
    text-align: center;
    transform: translateX(-50%);
    line-height: 1;
  }

  .col-value {
    font-size: 28px;
    font-weight: 600;
    color: #000;
    text-align: center;
    transform: translateX(-50%);
    line-height: 1;
  }

  .col-unit {
    font-size: 14px;
    font-weight: 400;
    color: #888;
    text-align: center;
    transform: translateX(-50%);
    line-height: 1;
  }

  /* Indoor — left third */
  .indoor-title  { top: 155px; left: 67px; }
  .indoor-value  { top: 178px; left: 67px; }
  .indoor-unit   { top: 212px; left: 67px; }

  /* CO2 — center */
  .co2-title  { top: 155px; left: 200px; }
  .co2-value  { top: 178px; left: 200px; }
  .co2-unit   { top: 212px; left: 200px; }

  /* Outdoor — right third */
  .outdoor-title  { top: 155px; left: 333px; }
  .outdoor-value  { top: 178px; left: 333px; }
  .outdoor-unit   { top: 212px; left: 333px; }

  /* Vertical dividers */
  .divider-v {
    width: 1px;
    height: 65px;
    top: 158px;
    background: #ddd;
  }
  .divider-v.left  { left: 133px; }
  .divider-v.right { left: 267px; }

  /* Bottom accent */
  .accent-line {
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: #000;
    border-radius: 1px;
  }

  /* Caption below device */
  .caption {
    color: #666;
    font-family: 'Montserrat', sans-serif;
    font-size: 13px;
    letter-spacing: 0.5px;
  }
  .caption span {
    color: #888;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="device-frame">
  <div class="display">
    <div class="time">14:32</div>
    <div class="date">Thursday, 06 Feb 2025</div>

    <div class="separator"></div>

    <!-- Indoor -->
    <div class="col-title indoor-title">INSIDE</div>
    <div class="col-value indoor-value">21.3</div>
    <div class="col-unit indoor-unit">&deg;C</div>

    <!-- CO2 -->
    <div class="col-title co2-title">CO2</div>
    <div class="col-value co2-value">847</div>
    <div class="col-unit co2-unit">ppm</div>

    <!-- Outdoor -->
    <div class="col-title outdoor-title">OUTSIDE</div>
    <div class="col-value outdoor-value">4.2</div>
    <div class="col-unit outdoor-unit">&deg;C</div>

    <!-- Vertical dividers -->
    <div class="divider-v left"></div>
    <div class="divider-v right"></div>

    <!-- Bottom accent -->
    <div class="accent-line"></div>
  </div>
</div>

<div class="caption">Waveshare ESP32-S3-RLCD-4.2 &mdash; <span>400 &times; 300</span></div>

</body>
</html>
